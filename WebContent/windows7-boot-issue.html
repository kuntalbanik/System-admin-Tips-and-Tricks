<h3>Windows 7 boot issue</h3>
<p></p>
<p>* Boot from windows 7 DVD -> repair my computer -> select -> command prompt <br></p>
<p>chkdsk /R C: -> 'y' <br></p>
<p>bootrec /fixboot <br> (Reboot system)</p>

<p>** If same error occurred... use this</p>
<p>bootrec /fixmbr</p>

<h3>*** Windows 7,8,10 will work on same way ***</h3>
